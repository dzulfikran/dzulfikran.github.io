<!DOCTYPE html>

<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rheniumonic33</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/gallery">Gallery</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>

    <!-- nav section end -->

    <!-- first layout start -->
    <div class="container-fluid text-light">
      
      <!-- carousel image -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner text-light container">
          <div class="carousel-item active">
            <img src="assets/carousel1.jpg" class="d-block w-100" alt="image not found">
          </div>
          <div class="carousel-item">
            <img src="assets/carousel2.jpg" class="d-block w-100" alt="image not found">
          </div>
          <div class="carousel-item">
            <img src="assets/carousel3.jpg" class="d-block w-100" alt="image not found">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="row text-center align-items-center mt-4">
        <div class="col-12">
          <img src="assets/pic1.png" alt="my image" style="width: 50%" height="50%"/>
          <h2>XII MIPA 2</h2>
          <i><p>"If we are together, <span style="color: red">the world can be ours</span>."</p></i>
        </div>
      </div>

      <div class="row text-dark mt-2">
        <div class="col-sm-4 g-4">
          <div class="card">

        <div class="col-sm-4 g-4">

            </div>

        <div class="col-sm-4 g-4">
          <div class="card">
            <div class="card-body">

              <p class="card-text">Instagram: <i>@rheniumonic33</i></p>
              <a href="https://www.instagram.com/rheniumonic33/?hl=id" class="btn btn-dark d-block">Go To Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- first layout end -->

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
